<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        function doubleNumbers(arr) {

    const doubledArray = arr.map(num => num * 2);

    return doubledArray;
}

console.log(doubleNumbers([2, 5, 100]));

function stringItUp(arr) {
    const stringArray = arr.map(num => String(num));

    return stringArray;
}

console.log(stringItUp([2, 5, 100])); 

function capitalizeNames(arr) {
    
    const capitalizedArray = arr.map(name => name.charAt(0).toUpperCase() + name.slice(1).toLowerCase());

    return capitalizedArray;
}

console.log(capitalizeNames(["john", "JACOB", "jinGleHeimer", "schmidt"]));

function namesOnly(arr) {

    const namesArray = arr.map(obj => obj.name);

    return namesArray;
}

console.log(namesOnly([
    { name: "Angelina Jolie", age: 80 },
    { name: "Eric Jones", age: 2 },
    { name: "Paris Hilton", age: 5 },
    { name: "Kayne West", age: 16 },
    { name: "Bob Ziroll", age: 100 }
]));

function makeStrings(arr) {
    const resultArray = arr.map(obj => {
        if (obj.age >= 18) {
            return `${obj.name} can go to The Matrix.`;
        } else {
            return `${obj.name} is too young to go to The Matrix.`;
        }
    });

    return resultArray;
}

console.log(makeStrings([
    { name: "Angelina Jolie", age: 80 },
    { name: "Eric Jones", age: 2 },
    { name: "Paris Hilton", age: 5 },
    { name: "Kayne West", age: 16 },
    { name: "Bob Ziroll", age: 100 }
]));

function readyToPutInTheDOM(arr) {

    const resultArray = arr.map(obj => `<h1>${obj.name}</h1><h2>${obj.age}</h2>`);

    return resultArray;
}

console.log(readyToPutInTheDOM([
    { name: "Angelina Jolie", age: 80 },
    { name: "Eric Jones", age: 2 },
    { name: "Paris Hilton", age: 5 },
    { name: "Kayne West", age: 16 },
    { name: "Bob Ziroll", age: 100 }
]));





    </script>
</body>
</html>
